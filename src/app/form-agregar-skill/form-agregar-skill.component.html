<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name:</label>
        <input id="name" formControlName="name" />
        <!-- <div *ngIf="myForm.get('name').invalid && myForm.get('name').touched">
          Name is required
        </div> -->
    </div>
    <div>
        <label for="skill">Skill:</label>
        <input id="skill" formControlName="skill" />
        <!-- <div *ngIf="myForm.get('name').invalid && myForm.get('name').touched">
          Name is required
        </div> -->
    </div>
    <div>
        <label for="porcentage">porcentage:</label>
        <input id="porcentage" formControlName="porcentage" type="number"/>
        <!-- <div *ngIf="myForm.get('name').invalid && myForm.get('name').touched">
          Name is required
        </div> -->
    </div>
    <div>
        <label for="categorias">Categorias:</label>
        <select id="categorias" formControlName="categorias">
            <option value="" disabled>Select a framework</option>
            <option *ngFor="let option of categorias" [value]="option.value">
              {{ option.value }}
            </option>
          </select>
    </div>
    <div>
        <label for="color1">Color 1:</label>
        <input type="color" formControlName="color1" id="color1">

        <label for="color2">Color 2:</label>
        <input type="color" formControlName="color2" id="color2">
    </div>
    <div>
        <label for="image">Image:</label>
        <input type="file" id="image" (change)="onFileSelected($event)"  />
        <img *ngIf="base64Image" [src]="base64Image" alt="Selected Image" style="max-width: 300px; margin-top: 10px;">
    </div>
    <div>
        <textarea formControlName="detalle" id="detakke"></textarea>
    </div>
    <button type="submit" [disabled]="myForm.invalid">Submit</button>
</form>
